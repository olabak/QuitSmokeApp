
    <div class="table-responsive">  
    
    <table mat-table [dataSource]="dataSource" class="table">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="lp">
          <th mat-header-cell *matHeaderCellDef> Lp </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data dodania </th>
          <td mat-cell *matCellDef="let element"> {{element.addDate}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="couse">
          <th mat-header-cell *matHeaderCellDef> Powód </th>
          <td mat-cell *matCellDef="let element"> {{element.couse}} </td>
        </ng-container>

        <ng-container matColumnDef="days">
            <th mat-header-cell *matHeaderCellDef> Ilość dni </th>
            <td mat-cell *matCellDef="let element"> {{element.days}} </td>
          </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
