<div class="cards">
<div class="card" style="width: 18rem;" >

    <div *ngIf="!registerMode" style='text-align: center;'>
        <p class="card-title lead ">Zacznij walczyć z uzależnieniem i zarejestruj się już teraz!</p>
        <div class="text-center">
            <a routerLink="/register" routerLinkActive="active"  class="btn btn-primary">Zarejestruj się</a>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
</div>
