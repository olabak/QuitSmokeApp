<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Zarejestruj się!</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="Login"  >
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Hasło"  >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary mr-2" type="submit">Zapisz</button>
        <button class="btn btn-light mr-2" routerLink="" routerLinkActive="active" type="button">Anuluj</button>
    </div>
</form>
