
<form [formGroup]="notebookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <p>Oceń swoje dzisiejsze samopoczucie</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mood" value=0  formControlName="mood">
            <label class="form-check-label" for="inlineRadio1">Bardzo dobre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mood" value=1 formControlName="mood">
            <label class="form-check-label" for="inlineRadio2">Dobre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mood" value=2 formControlName="mood">
            <label class="form-check-label" for="inlineRadio2">Średnie</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mood" value=3 formControlName="mood">
            <label class="form-check-label" for="inlineRadio2">Złe</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mood" value=4 formControlName="mood">
            <label class="form-check-label" for="inlineRadio2">Bardzo złe</label>
          </div>
        </div>
        <div class="form-group">
            <label>Dlaczego się tak czujesz?</label>
            <input type="text" class="form-control" formControlName="moodDescription" >
        </div>
        <div>
          <p>Czy masz objawy odstawienne?</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="symptom" value=true  formControlName="symptom">
            <label class="form-check-label" for="inlineRadio2">TAK</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="symptom" value=false  formControlName="symptom">
            <label class="form-check-label" for="inlineRadio2">NIE</label>
          </div>
        </div>

        <div class="form-group">
            <label>Jeśli zaznaczyłeś odpowiedź TAK* Jakie?</label>
            <input type="text" class="form-control" formControlName="symptomDescription" placeholder="">
        </div>
        
        <label for="exampleFormControlTextarea1">Napisz kilka słów od siebie</label>
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      
      <button type="button" (click)="addNote()" class="btn btn-primary" routerLink="/notebook" routerLinkActive="active">Zapisz</button>
      <a class="btn btn-secondary" routerLink="/notebook" routerLinkActive="active">Anuluj</a>
</form>
