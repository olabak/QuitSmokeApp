<div class="card">
    <div class="card-body">
    <h3 class="card-title">Pytanie {{number}}</h3>
    <p> {{content}}  </p>
      
    <div class="form-check form-check-inline" *ngFor="let value of values let valueIndex = index">
        <input class="form-check-input" type="radio" name={{name}} value="{{value}}"
         (change)="radioChangeHandler(value)">
        <label class="form-check-label" for="inlineRadio1">{{value}}</label>
      </div>
    </div>
</div>
