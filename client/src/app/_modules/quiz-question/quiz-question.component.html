<div class="card">
    <div class="card-body">
    <h3 class="card-title">Pytanie {{number}}</h3>
    <p> {{content}}  </p>
      
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name={{name}} value="1">
        <label class="form-check-label" for="inlineRadio1">TAK</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name={{name}} value="0">
        <label class="form-check-label" for="inlineRadio2">NIE</label>
      </div>
    </div>
</div>
